<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
    <body>
        <div align="center">
            <nav class="navbar navbar-default navbar-fixed-top" id="navigatorFor">
            </nav>
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;首选项&gt;帐户余额
                    </ol>
                    <div class="col-xs-10">
                        <div class="availablity-info pull-left">设置您的可被预订时间</div>
                        <div class="blockStyle pull-right availablity-select">
                            <select id="serviceNameI" class="profile-input place-search-list pull-right">
                                <option value="" selected=""> 北京</option>
                                <option value=""> 香港</option>
                            </select>
                        </div>
                    </div>
                    <div class="selectionInfo col-xs-10">
                        <div class="selection-body div-availablity-table center-block">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th class="th-canlender">日</th>
                                        <th class="th-canlender">一</th>
                                        <th class="th-canlender">二</th>
                                        <th class="th-canlender">三</th>
                                        <th class="th-canlender">四</th>
                                        <th class="th-canlender">五</th>
                                        <th class="th-canlender">六</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body-availablity">
                                </tbody>
                            </table>
                            <div class="col-xs-11 saving-btn-pricing">
                                <button type="button" class="btn btn-success price-btn-choose gamer-earn-credit pull-left">更新</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script language="JavaScript" src="/resources/js/game.js"></script>
        <script language="JavaScript" src="/resources/js/game/siderList.js"></script>
    </body>
</html>
