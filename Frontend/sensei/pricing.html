<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" id="navigatorFor">
        </nav>        
        <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;首选项&gt;定价
                    </ol>
                    <div class="selectionInfo col-xs-11">
                        <div class="col-xs-4">
                            <img class="img-responsive" src="../images/pricing_logo.png" />
                        </div>
                        <div class="col-xs-8">
                            <h3>设置你的课程价格和折扣</h3>
                            <p>对于新学生来说，设置你的价格折扣，可以提高课程的预订量</p>
                        </div>
                    </div>
                    <div class="col-xs-11 text-left pricing-set-student">设置你的价格</div>
                    <div class="selectionInfo col-xs-11">
                        <p class="search-list-view">输入你的课程费用信息</p>
                        <div class="col-xs-12 selectionInfo font-size-money">
                            <span class="text-left span-for-moneyIcon">￥</span>
                            <input class="enter-input-info font-size-money" value="12.50"/>
                            <button class="button-sep-plus">+</button>
                            <button class="button-sep-minus">-</button>
                        </div>
                        <p class="text-left"><strong>你可以赚到：</strong>￥10.00/h</p>
                    </div>
                    <div class="col-xs-11 saving-btn-pricing">
                        <button type="button" class="btn btn-success price-btn-choose gamer-earn-credit pull-right">保存</button>
                    </div>
                    <div class="col-xs-11 text-left pricing-set-student">
                        <p class="search-list-view"><span class="text-left col-xs-4">优惠策略</span><span class="text-right col-xs-8">折扣</span></p>
                    </div>
                    <div class="selectionInfo col-xs-11">
                        <div class="col-xs-12 font-size-money choose-course-discount">
                            <div class="col-xs-8 text-left pricing-margin choose-course-discount">首次折扣</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount boder-only-top-bottom">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">三小时折扣</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">五小时折扣</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount boder-only-top-bottom">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">十小时折扣</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">二十五小时折扣</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                    </div>
                    <div class="col-xs-11 text-left pricing-set-student">
                        <p class="search-list-view"><span class="text-left col-xs-4">预订</span><span class="text-right col-xs-8">折扣</span></p>
                    </div>
                    <div class="selectionInfo col-xs-11">
                        <div class="col-xs-12 font-size-money choose-course-discount">
                            <div class="col-xs-8 text-left pricing-margin choose-course-discount">预订1-3小时说明</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount boder-only-top-bottom">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">预订4-7小时说明</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount ">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">预订8-16小时说明</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount boder-only-top-bottom">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">预订7-24小时说明</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                        <div class="col-xs-12 font-size-money choose-course-discount">
                            <div class="col-xs-4 text-left pricing-margin choose-course-discount">预订24+小时说明</div>
                            <button class="price-btn-choose btn btn-info pricing-margin pull-right">选择</button>
                        </div>
                    </div>
                    <div class="col-xs-11 saving-btn-pricing">
                        <button type="button" class="btn btn-success price-btn-choose gamer-earn-credit pull-right">保存</button>
                    </div>
                    <div class="col-xs-11 text-left pricing-set-student">支出</div>
                    <div class="selectionInfo col-xs-11">
                        <p class="text-left search-list-view">支付处理</p>
                         <input class="font-size-money payout-input pull-left" value="" />
                    </div>
                    <div class="col-xs-11 saving-btn-pricing">
                        <button type="button" class="btn btn-success price-btn-choose gamer-earn-credit pull-right">保存</button>
                    </div>
                    <div class="col-xs-12 profile-page-bottom" id="bottom-id">
                    </div>
                </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/game/siderList.js"></script>
        <script language="JavaScript" src="../js/game/bottomPage.js"></script>
    </div>
    </div>
</body>
</html>
