<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
    <div align="center">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div class="col-xs-9">
                    <div class="gameLogo"></div>
                </div>
                <div class="col-xs-3 nav-height">
                    <ul id="menu" class="pull-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                                个人中心
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" id="personList">
                                <li><a href=''>￥0.00</a></li>
                                <li><a href="profile.html">用户信息</a></li>
                                <li><a href="../index.html">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;设置&gt;账户设置
                    </ol>
                    <div class="selectionInfo col-xs-10">
                        <div class="selection-header"><h3> 个人信息</h3></div>
                        <div class="selection-body col-xs-12">
                            <form class="col-xs-12 formLeft">
                                <div class="profile-input-box blockStyle col-xs-12">
                                    <label for="emailNameI" class="blockStyle">邮件地址</label>
                                    <input id="emailNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="serviceNameI" class="blockStyle">服务</label>
                                    <select id="serviceNameI" class="profile-input">
                                        <option value="" selected=""> 微信</option>
                                        <option value="">QQ</option>
                                        <option value="">Skype</option>
                                    </select>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="accoutNameI" class="blockStyle">用户名</label>
                                    <input id="accoutNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="userNameII" class="blockStyle">联系方式</label>
                                    <input id="userNameII" class="profile-input"/>
                                </div>
                                <button type="button" class="btn btn-info pull-right">更新设置</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12 profile-page-bottom" id="bottom-id">
                    </div>
                </div>
            </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/game/siderList.js"></script>
    </div>
</body>
</html>
