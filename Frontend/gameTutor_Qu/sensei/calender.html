<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
    <div align="center" id="gameDiv">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div class="col-xs-9">
                    <div class="gameLogo"></div>
                </div>
                <div class="col-xs-3 nav-height">
                    <ul id="menu" class="pull-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                                个人中心
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" id="personList">
                                <li><a href=''>￥0.00</a></li>
                                <li><a href="profile.html">用户信息</a></li>
                                <li><a href="../index.html">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                    <span class="pull-right scaleButton" aria-hidden="true" id="toggleFlag"><</span>
                    <div class="text-center m-t-30">
                        <img id='userProfile' src='../images/anon.png' alt="profile" class="img-responsive center-block needToggle" />
                        <h3 class="sensei-text">先生</h3>
                        <span class="rating">
                            <span class="fa fa-star fa-2x"></span>
                            <span class="fa fa-star fa-2x"></span>
                        </span>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_calendar.png" alt="course" class="img-responsive imageInline" />
                        </a>
                        <h4 id="courseName" class='needToggle blueColor'>课程</h4>
                        <ul>
                            <li class="listClick" id="unScheduled"><a href="unScheduled.html" class='needToggle needToChangeBack'>未预订时间表</a></li>
                            <li class="listClick" id="calender"><a href="calender.html" class="needToggle">日程表</a></li>
                            <li class="listClick" id="listView"><a href="listView.html" class='needToggle'>列表视图</a></li>
                            <li class="listClick" id="myReviews"><a href="myReviews.html" class='needToggle'>我的评论</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_wallet.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="walletName" class='needToggle blueColor'>钱包</h4>
                        <ul>
                            <li class="listClick" id="summary"><a href="cashOut.html" class='needToggle'>提现</a></li>
                            <li class="listClick" id="history"><a href="history.html" class='needToggle'>历史记录</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_preferences.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="preferenceName" class='needToggle blueColor'>首选项</h4>
                        <ul>
                            <li class="listClick" id="userProfile"><a href="profile.html" class='needToggle'>个人信息</a></li>
                            <li class="listClick" id="accountSetting"><a href="accountSetting.html" class="needToggle">账户设置</a></li>
                            <li class="listClick" id="pricing"><a href="pricing.html" class="needToggle">定价</a></li>
                            <li class="listClick" id="availability"><a href="availability.html" class='needToggle'>空闲时间</a></li>
                            <li class="listClick" id="kit"><a href="kit.html" class='needToggle'>工具</a></li>
                        </ul>
                    </div>
                    <p class='needToggle listClick'><a href="../index.html">注销</a></p>
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;课程&gt;日程表
                    </ol>
                    <div class="selectionInfo col-xs-10">
                        <div class="">
                            <form class="canlender-body">
                                <div class="blockStyle canlender-header">
                                    <label for="userNameI" class="blockStyle"><h3>2017年11月</h3></label>
                                    <div class="calender-button">
                                      <button class="calender-button-l deepBlue ">月</button>
                                      <button class="calender-button-l deepBlue">日</button>
                                      <button class="calender-button-l deepBlue">年</button>
                                      <button class="deepBlue span-canlender"><span>&lt;</span></button>
                                      <button class="deepBlue span-canlender"><span>&gt;</span></button>
                                    </div>
                                </div>
                                <div class="blockStyle calender-body">
                                    <table class="table table-canlender table-bordered text-center">
                                      <thead>
                                        <tr>
                                          <th class="th-canlender">日</th>
                                          <th class="th-canlender">一</th>
                                          <th class="th-canlender">二</th>
                                          <th class="th-canlender">三</th>
                                          <th class="th-canlender">四</th>
                                          <th class="th-canlender">五</th>
                                          <th class="th-canlender">六</th>
                                        </tr>
                                      </thead>
                                        <tbody id="table-body-calender"></tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-3">
                                <button class="calender-color-button confirmed-color"></button>
                                <span class="calender-text-color">确认课程</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button cancelled-color"></button>
                                <span class="calender-text-color">取消课程</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button awaited-color"></button>
                                <span class="calender-text-color">等待</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button action-need-color"></button>
                                <span class="calender-text-color">需要注意</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/calender.js"></script>
    </div>
</body>
</html>
