<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div align="center">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div>
                    <div class="gameLogo"></div>
                </div>
                <div class="navbar-right input-group">
                    <ul id="menu">
                        <li><a href='searchSensei.html'>寻找先生</a></li>
                        <li><a href="profile.html">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                    <span class="pull-right scaleButton" aria-hidden="true" id="toggleFlag"><</span>
                    <div class="text-center m-t-30">
                        <img id='userProfile' src='../images/anon.png' alt="profile" class="img-responsive center-block needToggle" />
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_calendar.png" alt="course" class="img-responsive imageInline" />
                        </a>
                        <h4 id="courseName" class='needToggle blueColor'>课程</h4>
                        <ul>
                            <li class="listClick"><a href="unScheduled.html" class='needToggle needToChangeBack' id="course1">未预订时间表</a></li>
                            <li class="listClick"><a href="calender.html" class="needToggle">日程表</a></li>
                            <li class="listClick"><a href="listView.html" class='needToggle'>列表视图</a></li>
                            <li class="listClick"><a href="myReviews.html" class='needToggle'>我的评论</a></li>
                            <li class="listClick"><a href="getFreeLessons.html" class='needToggle'>免费课程</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_wallet.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="walletName" class='needToggle blueColor'>钱包</h4>
                        <ul>
                            <li class="listClick"><a href="summary.html" class='needToggle'>概要</a></li>
                            <li class="listClick"><a href="mySubscription.html" class="needToggle">我的预订</a></li>
                            <li class="listClick"><a href="history.html" class='needToggle'>历史记录</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_preferences.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="preferenceName" class='needToggle blueColor'>设置</h4>
                        <ul>
                            <li class="listClick"><a href="profile.html" class='needToggle'>个人信息</a></li>
                            <li class="listClick"><a href="accountSetting.html" class="needToggle">账户设置</a></li>
                            <li class="listClick"><a href="paymentOptions.html" class='needToggle'>支付方式</a></li>
                        </ul>
                    </div>
                    <p class='needToggle listClick'><a href="#">注销</a></p>
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;课程&gt;列表视图
                    </ol>
                    <div class="selectionInfo col-xs-11">  
                        <div class="drop-down date search-list-view list-view-search col-xs-6">
                            <datapicker>
                                <label for="dtp_input1" class="col-xs-4 control-label">查询</label>
                                <div class="input-group date form_datetime col-xs-8" id="datetimepicker1">
                                    <input class="form-control" size="16" type="text" value="" id="nowdate" placeholder="选择一个时间">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input1" value="" /><br />                              
                            </datapicker>
                        </div>
                        <div class="col-xs-6">
                            <select class="list-view-search search-list-view height-select-for-list">
                                <option value="" selected="">状态</option>
                                <option value="">预订中</option>
                                <option value="">进行中</option>
                                <option value="">确认</option>
                                <option value="">完成</option>
                                <option value="">延期</option>
                            </select>
                            <select class="list-view-search search-list-view text-center height-select-for-list">
                                <option value="" selected="">所有游戏</option>
                                <option value="">王者荣耀</option>
                            </select>
                        </div>            
                    </div>
                    <div class="selectionInfo col-xs-11">
                        <div class="center-block search-list-view  margin-bottom-10">
                            <p class="text-center">您还没有预订任何课程</p>
                            <button type="button" class="btn btn-info center-block">寻找先生</button>
                        </div>
                    </div>
            </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/calender.js"></script>
    </div>
    </div>
</body>
</html>
