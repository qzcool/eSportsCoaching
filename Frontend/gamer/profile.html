<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div align="center">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div class="col-xs-9">
                    <div class="gameLogo"></div>
                </div>
                <div class="col-xs-3 nav-height">
                    <ul id="menu">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                                个人中心
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" id="personList">
                                <li><a href="profile.html">用户信息</a></li>
                                <li><a href='searchSensei.html'>寻找先生</a></li>
                                <li><a href="../index.html">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                    <span class="pull-right scaleButton" aria-hidden="true" id="toggleFlag"><</span>
                    <div class="text-center m-t-30">
                        <img id='userProfile' src='../images/anon.png' alt="profile" class="img-responsive center-block needToggle" />
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_calendar.png" alt="course" class="img-responsive imageInline" />
                        </a>
                        <h4 id="courseName" class='needToggle blueColor'>课程</h4>
                        <ul>
                            <li class="listClick" id="unScheduled"><a href="unScheduled.html" class='needToggle needToChangeBack'>我的课程</a></li>
                            <li class="listClick" id="calender"><a href="calender.html" class="needToggle">日程表</a></li>
                            <li class="listClick" id="listView"><a href="listView.html" class='needToggle'>课程列表</a></li>
                            <li class="listClick" id="myReviews"><a href="myReviews.html" class='needToggle'>我的评论</a></li>
                            <li class="listClick" id="getFreeLessons"><a href="getFreeLessons.html" class='needToggle'>免费课程</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                        <img src="../images/dashboard_nav_wallet.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="walletName" class='needToggle blueColor'>钱包</h4>
                        <ul>
                            <li class="listClick" id="summary"><a href="summary.html" class='needToggle'>账户余额</a></li>
                            <li class="listClick" id="mySubscription"><a href="mySubscription.html" class="needToggle">订阅记录</a></li>
                            <li class="listClick" id="history"><a href="history.html" class='needToggle'>交易记录</a></li>
                        </ul>
                    </div>
                    <div class="listInfo">
                        <a href="#">
                            <img src="../images/dashboard_nav_preferences.png" alt="wallet" class="img-responsive imageInline" />
                        </a>
                        <h4 id="preferenceName" class='needToggle blueColor'>首选项</h4>
                        <ul>
                            <li class="listClick" id="userProfile"><a href="profile.html" class='needToggle'>个人信息</a></li>
                            <li class="listClick" id="accountSetting"><a href="accountSetting.html" class="needToggle">账户设置</a></li>
                            <li class="listClick" id="paymentOptions"><a href="paymentOptions.html" class='needToggle'>支付方式</a></li>
                        </ul>
                    </div>
                    <p class='needToggle listClick'><a href="../index.html">注销</a></p>
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;设置&gt;个人信息
                    </ol>
                    <div class="selectionInfo col-xs-10">
                        <div class="selection-header"><h3> 个人信息</h3></div>
                        <div class="selection-body col-xs-10">
                            <div class="col-xs-4 userProfileStyle">
                                <img src='../images/anon.png' alt="profile" class="img-responsive center-block profileStyle" id="profileID" type="file" />
                                <input type="file" onchange="selectImage(this);" style="display: none;" id="changeProfileFile" />
                                <button class="buttonRadis buttonTochangeFile" id="changePorfileID" onclick="changeProfileFile.click();">更换头像</button>
                            </div>
                            <form class="col-xs-8 formLeft">
                                <div class="profile-input-box blockStyle">
                                    <label for="userNameI" class="blockStyle">姓名</label>
                                    <input id="userNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle">
                                    <label for="screenNameI" class="blockStyle">屏幕名字</label>
                                    <input id="screenNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle">
                                    <label for="gameNameI" class="blockStyle">游戏名字</label>
                                    <input id="gameNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-introduce-box blockStyle">
                                    <label for="userNameII" class="blockStyle">自我介绍</label>
                                    <input id="userNameII" class="profile-input-introduce"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12 profile-page-bottom" id="bottom-id">
                    </div>
                </div>
            </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/game/bottomPage.js"></script>
    </div>
</body>
</html>
