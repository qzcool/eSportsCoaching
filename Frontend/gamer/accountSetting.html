<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" id="navigatorFor">
        </nav>
        <div class="row">
                <div class="col-xs-2 index-left" id="leftBar">
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink" id="breadCrumbs">
                    </ol>
                    <div class="selectionInfo col-xs-10">
                        <div class="selection-header"><h3> 个人信息</h3></div>
                        <div class="selection-body col-xs-12">
                            <form class="col-xs-12 formLeft">
                                <div class="profile-input-box blockStyle col-xs-12">
                                    <label for="emailNameI" class="blockStyle">邮件地址</label>
                                    <input id="emailNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="serviceNameI" class="blockStyle">服务</label>
                                    <select id="serviceNameI" class="profile-input">
                                        <option value="" selected=""> 微信</option>
                                        <option value=""> QQ</option>
                                        <option value=""> Skype</option>
                                    </select>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="accoutNameI" class="blockStyle">用户名</label>
                                    <input id="accoutNameI" class="profile-input"/>
                                </div>
                                <div class="profile-input-box blockStyle col-xs-4">
                                    <label for="userNameII" class="blockStyle">电话号码</label>
                                    <input id="userNameII" class="profile-input"/>
                                </div>
                                <button type="button" class="btn btn-info pull-right">更新设置</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12 profile-page-bottom" id="bottom-id">
                    </div>
                </div>
            </div>
    </div>
    <script language="JavaScript" src="../js/game.js"></script>
    <script language="JavaScript" src="../js/game/siderList.js"></script>
    <script language="JavaScript" src="../js/game/bottomPage.js"></script>
</body>
</html>
