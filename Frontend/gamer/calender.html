<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
    <div align="center" id="gameDiv">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div class="col-xs-9">
                    <div class="gameLogo"></div>
                </div>
                <div class="col-xs-3 nav-height">
                    <ul id="menu">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                                个人中心
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" id="personList">
                                <li><a href="profile.html">用户信息</a></li>
                                <li><a href='searchSensei.html'>寻找先生</a></li>
                                <li><a href="../index.html">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="col-xs-2 index-left " id="leftBar">
                </div>
                <div class="col-xs-10 right-center">
                    <ol class="dashboardLink">
                        界面展示&gt;课程&gt;日程表
                    </ol>
                    <div class="selectionInfo col-xs-10">
                        <div class="">
                            <form class="canlender-body">
                                <div class="blockStyle canlender-header">
                                    <label for="userNameI" class="blockStyle"><h3 id="canlender-titile"></h3></label>
                                    <div class="calender-button">
                                        <button class="calender-button-l deepBlue ">月</button>
                                        <button class="calender-button-l deepBlue">日</button>
                                        <button class="calender-button-l deepBlue">年</button>
                                        <button class="deepBlue span-canlender"><span>&lt;</span></button>
                                        <button class="deepBlue span-canlender"><span>&gt;</span></button>
                                    </div>
                                </div>
                                <div class="blockStyle calender-body">
                                    <table class="table table-canlender table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th class="th-canlender">日</th>
                                                <th class="th-canlender">一</th>
                                                <th class="th-canlender">二</th>
                                                <th class="th-canlender">三</th>
                                                <th class="th-canlender">四</th>
                                                <th class="th-canlender">五</th>
                                                <th class="th-canlender">六</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-gamer-calender"></tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-3">
                                <button class="calender-color-button confirmed-color"></button>
                                <span class="calender-text-color">确认课程</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button cancelled-color"></button>
                                <span class="calender-text-color">取消课程</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button awaited-color"></button>
                                <span class="calender-text-color">等待</span>
                            </div>
                            <div class="col-xs-3">
                                <button class="calender-color-button action-need-color"></button>
                                <span class="calender-text-color">需要注意</span>
                            </div>
                        </div>
                        <div class="col-xs-12 profile-page-bottom" id="bottom-id">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
        <script language="JavaScript" src="../js/calender.js"></script>
        <script language="JavaScript" src="../js/game/siderList.js"></script>
        <script language="JavaScript" src="../js/game/bottomPage.js"></script>
    </div>
</body>
</html>
