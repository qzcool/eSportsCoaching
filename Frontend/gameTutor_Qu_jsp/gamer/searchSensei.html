<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏先生</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../css/game.css" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div align="center">
        <nav class="navbar navbar-default navbar-fixed-top m-b-n">
            <div class="container-fluid">
                <div>
                    <div class="gameLogo"></div>
                </div>
                <div class="col-xs-6">
                    <select class="gamer-searchSensei gamerSearch">
                        <option value="" selected=""> All Games</option>
                    </select>
                    <input class="gamer-input gamerSearch"/>
                    <input type="submit" value="搜索" class="gamerSearch sensei-search-input"/>
                </div>
                <div class="navbar-right input-group">
                    <ul id="menu">
                        <li><a href=''>博客</a></li>
                        <li><a>个人中心</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid bg-img">
            <div class="row">
                <div class="content-list col-xs-12">
                    <div class="col-xs-6">
                        <p class="result-list">1-26  486结果</p>
                    </div>
                    <div class="col-xs-6">
                        <div class="sort-list">
                            <span>排序</span>
                            <select>
                                <option>按价格排序</option>
                                <option>按评分排序</option>
                            </select>
                        </div>
                        <div class="sort-list">
                            <span>视图</span>
                            <a> <i class="fa fa-th-list" aria-hidden="true"></i></a>
                            <a><i class="fa fa-th-large" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 index-search-left">
                    <div id="category" class="category-search">
                        <div class="game-classify">目录</div>
                        <div class="games-list">游戏</div>
                        <div>
                            <p>英雄联盟</p>
                            <p>王者荣耀</p>
                            <p>绝地求生</p>
                        </div>
                        <div class="games-list">组</div>
                        <div class="games-to-list">
                            <p><input type="checkbox" /><span>云9</span></p>
                            <p><input type="checkbox" /><span>H2K</span></p>
                        </div>
                    </div>
                    <div id="category" class="category-search">
                        <div class="game-classify">筛选</div>
                        <div class="games-list">价格</div>
                        <div>
                            <p>低于15</p>
                            <p>￥15-￥30</p>
                            <p>￥30-￥60</p>
                            <p>大于60</p>
                            <form>
                                <input class="min-max" value="min"/>
                                <input class="min-max" value="max"/>
                                <input type="submit"/>
                            </form>
                        </div>
                        <div class="avgReview">评测</div>
                        <div class="games-to-list">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-10">
                </div>
        </div>
        <script language="JavaScript" src="../js/game.js"></script>
    </div>
</body>
</html>
