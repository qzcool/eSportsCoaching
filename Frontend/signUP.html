<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>游戏先生</title>
  <style type="text/css">
  </style>
  <link rel="stylesheet" href="css/game.css" type="text/css"/>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
</head>
<body>
  <div align="center">
    <nav class="navbar navbar-default navbar-fixed-top m-b-n">
      <div class="container-fluid col-xs-12">
          <div class="col-xs-9">
              <div class="gameLogo"></div>
          </div>
          <div class="col-xs-3 nav-height" >
              <ul id="menu" class="pull-right">
                  <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                          <span class="fa fa-navicon fa-2x"></span>
                          <b class="caret"></b>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-right" id="personList">
                          <li><a href='signIn.html'>登录</a></li>
                          <li><a href='signUp.html'>注册</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
          <div class="clearfix"></div>
      </div>
    </nav>
    <div class="col-xs-6 col-xs-offset-3 gameContent padding-index">
      <form class="selectionInfo" action="/account/register" method="post">
          <div class="input-selection">
            <input type="email" class="input-index-user" placeholder="手机号" id="userName" name="username" required>
            <input type="text" class="input-index-user" placeholder="昵称" id="nickName" name="nickname" required>
              <div class="input-index-user">
                  <input type="password" placeholder="密码" id="userPwd" class="col-xs-11 verify-text" name="password" required>
                  <span class="fa fa-eye fa-2x col-xs-1 verify-text" id="eyeIcon"></span>
              </div>
              <div class="input-index-user">
                <input type="text" id="verifyCode" class="col-xs-8 verify-text" name="code"/>
                <input type="button" value="获取验证码" id="getVerifyCode" class="verify-info col-xs-4 verify-text"/>
              </div>
              <div class="col-xs-6 selectRole">
                <input type="radio" name="optionsRadios" id="optionsSensei" value="1" name="role" checked> 先生
              </div>
              <div class="col-xs-6 selectRole">
                <input type="radio" name="optionsRadios" id="optionsStu" value="2" name="role"> 学员
              </div>
        </div>
        <input class="button-signIn" type="submit">注册</button>
        <p>已有账户，请<a href="/account/signIn">登录</a></p>
    </form>
    <p class="signIn-p">点击注册，您已同意<a>游戏先生的相关条款和隐私协议</a></p>
    <p class="signIn-p">想成为先生，来这里<a id="signUpToSensei">注册</a></p>
   </div>
  </div>
  <script language="JavaScript" src="js/game.js"></script>
  <script language="JavaScript" src="js/game/signUp.js"></script>
</body>
</html>
