<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>游戏先生</title>
  <style type="text/css">
  </style>
  <link rel="stylesheet" href="css/game.css" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
  <div align="center">
    <nav class="navbar navbar-default navbar-fixed-top m-b-n">
      <div class="container-fluid">
          <div class="col-xs-9">
              <div class="gameLogo"></div>
          </div>
          <div class="col-xs-3 nav-height">
              <ul id="menu" class="pull-right">
                  <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" id="personalID">
                          <span class="fa fa-navicon fa-2x"></span>
                          <b class="caret"></b>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-right" id="personList">
                          <li><a href='signIn.html'>登录</a></li>
                          <li><a href='signUp.html'>注册</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
          <div class="clearfix"></div>
      </div>
    </nav>
    <div class="col-xs-7 col-xs-offset-2 gameContent padding-index">
      <h1 id="applyToBe"></h1>
      <form class="selectionInfo">
          <div class="input-selection">
              <input type="email" class="input-index-user" placeholder="电子邮件或手机号" id="userName" required>
              <input type="password" class="input-index-user" placeholder="密码" id="userPwd" required>
              <div class="col-xs-6 selectRole">
                  <input type="radio" name="optionsRadios" id="optionsSensei" value="sensei" checked> 先生
              </div>
              <div class="col-xs-6 selectRole">
                  <input type="radio" name="optionsRadios" id="optionsStu" value="student">学员
              </div>
              <span class="forgotSecret">忘记密码</span>
        </div>
        <button class="button-signIn" onclick="checkUserInfo()" type="submit">登录</button>
      <!-- <button type="submit" onclick="checkUserInfo()">登陆</button>
      <button type="submit" onclick="signUpUser()">注册</button> -->

      <br>
    </form>
    <p class="signIn-p">你还没有帐号，申请成为<a href="signUp.html">学员</a><br>申请成为<a a href="signUp.html">先生</a></p>
    <div class="col-xs-12">
        <div class="center-block index-bottom-icon">          
            <span style="font-size:12px;" class="padding-to-text"><i class="fa fa-wechat fa-2x"></i> </span>
            <span style="font-size:12px;" class="padding-to-text"><i class="fa fa-qq fa-2x"></i> </span>           
        </div>
    </div>
   </div>
  </div>
  <script language="JavaScript" src="js/game.js"></script>
</body>
</html>
